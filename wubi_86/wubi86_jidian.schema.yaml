# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi86_jidian
  name: "五笔z拼音"
  version: "1.0"
  author:
    - 创始人 王永民先生
  description: |
    五笔字形 86 极点极爽版
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 扩展 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - "affix_segmentor@mkst"
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor

  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@date_translator # 自定义系统变量输出
    - "table_translator@mkst"
  filters:
#    - lua_filter@single_char_first_filter # 单字优先方法

speller:
  auto_select: false
  auto_clear: max_length
  delimiter: "`"
  max_code_length: 4

translator:
  dictionary: wubi86_jidian             # 翻译器将调取此字典文件
#  prism: wubi_pinyin
  initial_quality: 100000
  enable_charset_filter: true
  enable_sentence: false
  enable_encoder: true
  encode_commit_history: false
  max_phrase_length: 2
  enable_completion: true
  enable_user_dict: true
  db_class: tabledb
  disable_user_dict_for_patterns:
    - "^z.*$"

abc_segmentor:
  extra_tags:
    - reverse_lookup
mkst:
  __include: /translator
  initial_quality: 10
  enable_sentence: true
  prefix: '`'
  tips: "【精准造词】"
  tag: mkst

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 【拼音】
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
    mkst: "^[a-y]*`[a-y`]*$"
